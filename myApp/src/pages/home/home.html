<ion-header>
  <ion-navbar>
    <ion-title>
      Login

</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" [(ngModel)]="fname" value=""></ion-input>

<p>Name : {{fname}}</p>

</ion-content>
